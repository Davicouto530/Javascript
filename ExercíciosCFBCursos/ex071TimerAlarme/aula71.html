<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 71 - Timer Alarme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer" class="timer">
        <div id="divData"></div>
        <div id="divRelogio" class="divRelogio">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label id="hora_alarme">Hora alarme:</label><br>
            <label>Tempo do alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>

    <script src="aula71.js"></script>
</body>

</html>
