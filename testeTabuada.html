<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num = parseInt(prompt('Digite o número de qual tabuada você quer: '))
        let rs
        let n

        for(n = 1; n <= 10; n++){
            rs = n * num
            document.write(`${n} x ${num} = ${rs} <br>`)
        }
    </script>
</body>
</html>
