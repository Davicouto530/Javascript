<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    
    <script>
        let nome = 'Jorge';

        console.log(`Oi ${Jorge}, tudo bem?`);
        // No template string você pode quebrar linha que já sai formatado para o usuário.

        // console.log(`7 + 7 = ${7+7}`);

        function calcular(x, y){
            return x * y;
        }

        console.log(`A multiplicação de 8 x 8 é: ${calcular(8,8)}`)
        // Da para passar funções dentro do template string.
    </script>
</body>
</html>
