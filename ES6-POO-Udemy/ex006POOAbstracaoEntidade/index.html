        // Paradigma de OO: Exemplo com POO

        class Cadeira {
            constructor(qtd_pernas, giratoria, cor){
                // Atributos do obj
                this.qtd_pernas = qtd_pernas
                this.giratoria = giratoria
                this.cor = cor
            }

            // Método que vê se a cadeira é giratoria.
            girarCadeira() {
                // Se "giratoria" for "true", é por que a cadeira é giratoria, se não, não é.
                if(this.giratoria === true){
                    console.log("Girou!");
                }else {
                    console.log("Cadeira não é giratoria!");
                }
            }
        }

        // Criando um array que irá armazenar as as instancias das novas cadeiras.
        let cadeiras = [];

        // Adicionando no array as novas cadeiras, instanciando o OO de "Cadeira" em cada indice.
        cadeiras.push(new Cadeira(4, false, 'azul'));
        cadeiras.push(new Cadeira(1, true, 'vermelha'));

        console.log(cadeiras);

        // Chamando o método que verifica se a cadeira é giratoria.
        cadeiras[0].girarCadeira();
