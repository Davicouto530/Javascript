<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Polimorfismo</title>
</head>
<body>
    
    <script>
        // Classe pai que fará a herança que conterá os atributos que são comuns entre os dois obj e irá ser passados para os obj de animal.
        class Animal {
            constructor(cor, tamanho, peso){ // Recebendo os parãmetro do "super" na classe "Passaro".

                // Criando os atributos que são em comuns.
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            // Método em comum das classe que fará a henraça
            dormir() {
                console.log('Dormir')
            }
        }

        // Criando o obj passáro que ta herdando com o "extends" da classe "Animal".
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso){ // Recebendo os parâmetro do "super" na classe "Papagaio".

                super(cor, tamanho, peso) // Passando valores para os parâmetros que estão dentro da classe que o "Passaro" está herdando, que é a "Animal"

                this.bico = bico
                // Criando um atributo específico para a classe Passaro
            }

            // Métodos do obj
            voar() {
                console.log('Voar');
            }
        }

        // Criando o obj papagaio que ta herdando com o "extends" da classe "Passaro", que está pegando os atributos e métodos da classe "Passaro", mas também da classe "Animal", porque "Passaro" herda de "Animal", então é um passando para o outro.
        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso) {// Recebendo os parâmetros de quando está instanciando a classe.

                super('Médio', cor, tamanho, peso) // Passando um valor e os parâmetros para o parâmetro que está dentro da classe que o "Papagaio" está herdando, que é a "Passaro"

                this.sabeFalar = sabeFalar
                // Criando os atributos específicos para a classe Passaro
            }

            falar() {
                console.log('Falar')
            }
        }

        // Criando a classe avestruz, que herda os atributos e métodos de passaro, e passaro herda de animal.
        class Avestruz extends Passaro {
            constructor() {
                super('Grande', 'Branco e preto', 250, 15000) // Passando os parâmetros fixos via "super" para a classe passaro.
            }

            // Criando os métodos específicos da classe avestruz.
            enterrarCabeca() {
                console.log('Enterrar a cabeça!');
            }

            // Usando o método de polimorfismo para não deixar a classe do avestruz pegar o método "voar", por que até então avestruz não voa.
            voar() {
                console.log('Não sabe voar!!');
            } // Agora se chamar o método voar na classe avestruz, vai exibir esse console.log.
        }

        let papagaio = new Papagaio(true, 'Verde', 25, 350); // Passando os parâmetros para a classe "Papagaio", que vai passando para as outras classes via "super" até chegar na classe Pai, que é a classe "Animal".
        console.log(papagaio);
        papagaio.voar();

        // Instanciando a classe avestruz.
        let avestruz = new Avestruz();
        avestruz.enterrarCabeca(); // Executando o método da classe avestruz.

        avestruz.voar(); // Executando o método que está usando o polimorfismo.

    </script>
</body>
</html>
