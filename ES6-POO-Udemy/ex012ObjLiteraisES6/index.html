<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literais ES6</title>
</head>

<body>

    <script>
        // ------------- Jeito 1 ---------------

        // Variáveis que tem valores que serão passados para dentro do obj
        let nome = 'Jorge';
        let idade = 29;
        let sexo = 'Masculino';
        let profissao = 'Programador';

        // Obj que armazena os dados das variáveis.
        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function () {
                console.log(`${this.nome}, ${idade} anos, ${this.sexo} é ${this.profissao}`);
            } // Função que exibe os dados no console.
        }

        console.log(objeto);
        objeto.exibirResumo(); // Chamando a função do obj.

        // ------------- Jeito 2 ---------------

        // Obj que armazena os dados das variáveis.
        let objeto2 = {
            // Deixando só o nome e omitindo o valor, por que o JS vai entender que o nome e o valor vai ser o mesmo.
            // nome = nome variável / valor = valor da variável.
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo() { // Deixando sem a parte da "function" que não é mais necessária.
                console.log(`${this.nome}, ${idade} anos, ${this.sexo} é ${this.profissao}`);
            } // Função que exibe os dados no console.
        }

        console.log(objeto2);
        objeto.exibirResumo(); // Chamando a função do obj.

        // ----- Modificando valores -----

        // Criando o obj literal
        let pessoa = {
            nome: 'José', 
            idade: 45
        }

        console.log(pessoa.nome);

        // Atribuindo novos valores para o obj.
        pessoa.nome = "Davi";
        pessoa.idade = 32;

        console.log(pessoa);

        // ----- Inclusão de atributos em obj -----

        // Criando o obj literal
        let pessoa2 = {
            nome: 'Maria', 
            idade: 25
        }

        console.log(pessoa2.nome);

        // Incluindo novos atributos para o obj.
        pessoa2.sexo = 'Feminino';

        console.log(pessoa2);

        // Incluindo novas funções no obj.
        pessoa2.dizerOi = () => console.log('Olá, tudo bem?');

        pessoa2.dizerOi();

    </script>
</body>

</html>
