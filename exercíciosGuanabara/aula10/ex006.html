<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do DOM</title>
    <style>
        body {
            font: normal 20px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        div#area {
            background-color: darkred;
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()"onmouseout="sair()">
        Clique aqui para ver algo
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Palmeiras n√£o tem mundial'
            a.style.background = 'green'
            a.style.marginLeft = '30px'
        }
        function entrar() {
            var b = window.document.getElementById('area')
            b.innerText = 'Entrou!'
            b.style.background = 'darkblue'
            b.style.color = 'white'
        }
        function sair() {
            var c = window.document.getElementById('area')
            c.innerText = 'Saiu do quadrado com o mouse!'
            c.style.color = 'black'
            c.style.background = 'gray'
        }
    </script>
</body>
</html>
