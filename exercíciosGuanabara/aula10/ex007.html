<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body {
            font: 600 15px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
        }

        #botao {
            background-color: black;
            color: white;
            border: none;
            font-size: 12px;
            margin-top: 12px;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            margin-left: 5px;
            width: 50px;
        }

        #txtn1 {
            width: 80px;
        }

        #txtn2 {
            width: 80px;
        }

        #res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="#" method="post">
            <h1>Somando valores</h1>
            <input type="number" name="txtn1" id="txtn1">
            +
            <input type="number" name="txtn2" id="txtn2">
            <input id="botao" type="button" value="Somar" onclick="somar()">
            <div id="res">Resultado</div>
        </form>
    </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = (`O valor de ${n1} + ${n2} deu: ${s}`)
        }
    </script>
</body>
</html>
