<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Javascript</h1>

    <script>
        let carro = {
            marca: "ford", //"marca" é o nome da propriedade, e o valor é o "ford"
            modelo: "ka",
            ano: 2015,
            placa: "ABC-1234",
            buzina: function(){document.write("Biii")}, //Criação de uma função dentro da variável de objetos
            completo: function() {
                return "A marca é " + this.marca + " e o modelo é " + this.modelo //Para pegar uma propriedade que já tá dentro da variável carro, usa o "this.alguma", o "this" quer dizer "este objeto"
            }
        }

        document.write(carro.completo())
        
    </script>
</body>
</html>
