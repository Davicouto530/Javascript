<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>Verificando se um número é PAR ou ÍMPAR</h1>

    <input type="text" id="valor" placeholder="Digite o número aqui">
    <button id="btnAdd">Adicionar</button>
    <p id="res"></p>

    <script>
        const inputValor = document.getElementById("valor");
        const btnAdd = document.getElementById("btnAdd");
        const res = document.getElementById("res");

        btnAdd.addEventListener("click", () => {
            parOuimpar();
            inputValor.value = '';
            inputValor.focus();
        })

        const parOuimpar = () => {
            let valorConvertido = parseFloat(inputValor.value)
            if(valorConvertido % 2 == 0){
                res.innerHTML = `O valor ${valorConvertido} é PAR!`;
            }else {
                res.innerHTML = `O valor ${valorConvertido} é ÍMPAR!`;
            }
        }
    </script>
</body>
</html>
