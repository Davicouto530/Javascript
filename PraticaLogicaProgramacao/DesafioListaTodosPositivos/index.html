<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos números positivos</title>
</head>
<body>
    <h1>Verifique se todos os números da lista são positivos</h1>
    <p>Dada uma lista de números, verifique se todos os números são positivos</p>
    <input type="number" id="inputValor" placeholder="Digite um número">
    <button id="btnAdd">Adicionar</button>
    <p id="pArray"></p>
    <p id="res"></p>

    <script>
        const inputValor = document.getElementById("inputValor");
        const btnAdd = document.getElementById("btnAdd");
        const pArray = document.getElementById("pArray");
        const res = document.getElementById("res");

        //Função que atualiza a mensagem de lista
        const atualizarLista = () => {
            //Se a lista for igual a zero
            if (lista.length === 0) {
                pArray.innerHTML = "Lista vazia";//Deixa essa mensagem
            } else {
                //Se for maior que zero, mostra os elementos
                pArray.innerHTML = `Lista: ${lista}`;
            }
        }

        let lista = [];//Array para armazenar os números 
        atualizarLista();//Chamando a função que já verifica as lista

        btnAdd.addEventListener("click", () => {
            if (inputValor.value == '') {
                alert("Digite um valor!");
            } else {
                //Converte o valor do input para número
                let valorConvertido = parseFloat(inputValor.value);
                lista.push(valorConvertido);//E adiciona no array o número do input
                atualizarLista();//Chamando a função depois que adicionar um número
                listaPositivos();//Função da lógica para verificar 
                inputValor.value = '';
                inputValor.focus();
            }
        })

        //Lógica
        const listaPositivos = () => {
            let todos = true;//Inicializando a variável com "true"
            let negativos = [];//Array que armazena os números negativos

            //Percorre o array
            for (let i = 0; i < lista.length; i++) {
                if (lista[i] <= 0) {//Se alguma número do array for menor que zero
                    todos = false;//"todos" passa a ser "false", dizendo que tem número negativo
                    negativos.push(lista[i]);//E adiciona esse número negativo no array
                }
            }

            //Depois do loop, verifica se a variável "todos" é "true"
            if (todos) {//Se for true, coloca essa mensagem no "res"
                res.innerHTML = "Todos os números positivos";
            } else {
                res.innerHTML = `Nem todos os números são positivos, e são os: ${negativos}`;
            }//Se for "false", coloca essa mensagem no "res", e mostra quais são os números negativos
        }
    </script>
</body>
</html>
