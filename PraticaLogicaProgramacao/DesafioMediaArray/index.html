<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media array</title>
</head>

<body>
    <h1>Media da lista de array</h1>

    <label>Digite um n√∫mero para colocar dentro do array e fazer a media</label><br>
    <input type="text" placeholder="Digite aqui" id="inputValor">

    <button id="btnAdd">Adicionar</button>

    <p id="array"></p>
    <p id="res"></p>

    <script>
        const inputValor = document.getElementById("inputValor");
        const btnAdd = document.getElementById("btnAdd");
        const pArray = document.getElementById("array");
        const res = document.getElementById("res");

        let numeros = [];

        btnAdd.addEventListener("click", () => {
            numeros.push(parseFloat(inputValor.value));
            console.log(numeros);
            pArray.innerHTML = "[" + numeros + "]";
            mediaArray();
            console.log(mediaArray());
            inputValor.value = '';
            inputValor.focus();
        })

        const mediaArray = () => {
            let soma = 0;
            let media = 0;

            for (let n = 0; n < numeros.length; n++) {
                soma += numeros[n];
                media = soma / numeros.length;
            }
            return res.innerHTML = media.toFixed(1);
        }

    </script>
</body>

</html>
