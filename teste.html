<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caractere</title>
    <style>
        input {
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" id="foco" onfocus="modificaFoco()" onkeyup="perdeuFoco()">

    <script>
        function modificaFoco(){
            document.getElementById('foco').style.border = '1px solid yellow'
        }

        function perdeuFoco(){
            let valor = document.getElementById('foco').value

            if(valor.length < 5){
                document.getElementById('foco').style.border = '1px solid red'
            } else if(valor.lenght > 6) {
                document.getElementById('foco').style.border = '1px solid green'
            }
            
        }
    </script>
</body>
</html>
