<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando Elementos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>DOM - Manipulando Elementos</h1>

    <!--Verificando se o caracter digitado dentro desse input, se for digitado número, vai ir pro input de número, se for digitado letra, vai para o input de letra.-->

    <input type="text" placeholder="Digite um caractere aqui" onkeyup="distribuiCaractere()"
        id="entrada"><!--Input que o caracter será digitado-->

    <hr>

    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

    <script>
        function distribuiCaractere() {
            //selecionar o valor digitado, e guardar dentro da variável
            let caracter = document.getElementById('entrada').value
            //O atributo ".value" recupera o valor digitado dentro do elemento pego pelo ID. 
    
            //Limpar o campo de digitação, logo após de ter recuperado o valor do campo. 
            document.getElementById('entrada').value = ''
    
            //Limpando os espaços em branco das strings
            caracter = caracter.trim()
    
            //Verificando o valor recuperado
            switch (caracter) {//O valor recuperado é em tipo String, então para não da um erro, tem que verificar sendo do tipo string, por isso as '' dentro do número.
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //Se for digitado um desses números, vai adicionar o caracter no campo "número".
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    //Se não for igual a nenhum dos decima, vai adicionar o caracter no campo referente a letras.
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>
</body>

</html>
