<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covertendo tipos JS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Convertendo tipos</h1>

    <script>
        /*Convertores:
        "parseInt(O nome da variável aqui)" - converte para tipo número inteiro

        "parseFloat(O nome da variável aqui)" - converte para tipo número quebrado

        "toString(O nome da variável aqui)" - converte para tipo String
        */

        let variavel1 = parseInt(prompt('Digite algum número: '));
        let variavel2 = parseInt(prompt('Digite outro número: '));
        let media;

        media = variavel1 + variavel2;

        document.write(`${media}`);
    </script>
</body>
</html>
