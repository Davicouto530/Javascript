<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas</title>
</head>
<body>
    <h1>Funções Anônimas</h1>

    <script>
        //Fuções anônimas, são funções que não tem nome, e são colocadas dentro de uma variável, e essa variável vai armazenar essa função.
        let exibirSaudacao = function(nome){
            document.write('Olá ' + nome + ', tudo bem?')
        }

        //Para chamar a função, você coloca o nome da variável que está armazenando essa função, e dentro dos parenteses você coloca o que vai dentro dos parêmtros da função.
        exibirSaudacao('Jorge')
    </script>
</body>
</html>
