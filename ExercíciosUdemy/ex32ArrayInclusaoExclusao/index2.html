<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Multidimensional - Incluindo e excluindo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    

    <script>
        //-----Incluindo e excluindo elementos de Array multidimensional-----

        //Criando o Array
        let lista_coisas = []

        //Criando os Array de dentro do Array "lista_coisas"
        lista_coisas['frutas'] = []
        lista_coisas['pessoas'] = ['Jos√©']

        //Incluindo elemento no final do Array "frutas" de dentro do Array "lista_coisas"
        lista_coisas['frutas'].push('Banana')

        //Incluindo elemento no inicio do Array "pessoas" de dentro do Array "lista_coisas"
        lista_coisas['pessoas'].unshift('Camila')

        //Excluindo elementos de Array

        //Excluindo elementos de Array "pessoas" dentro do Array "lista_coisas"
        lista_coisas['pessoas'].pop()

        console.log(lista_coisas)
    </script>
</body>
</html>
