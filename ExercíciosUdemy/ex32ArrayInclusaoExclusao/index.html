<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - método de exclusão e inclusão de elementos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    

    <script>
        //-----Incluindo elementos no Array-----

        //Criando o Array
        let lista_frutas = ['Banana', 'Maçã']

        //Incluindo elementos no inicio do Array, o "unshift" inclui elementos no inicio do Array.
        lista_frutas.unshift('Abacaxi')

        //Incluindo elementos no final do Array, o "push" inclui elementos no final do Array.
        lista_frutas.push('Uva')

        // E quando inclui elementos, os indicies são renumerados.

        //-----Excluindo elementos no Array-----

        //Excluindo elementos no inicio do Array
        lista_frutas.shift()
        //Não é preciso passar nada dentro dos parenteses, porque vai remover o primeiro elemento do Array.

        //Excluindo elementos no final do Array
        lista_frutas.pop()
        //Não é preciso passar nada dentro dos parenteses, porque vai remover o ultimo elemento do Array.

        console.log(lista_frutas)
    </script>
</body>
</html>
