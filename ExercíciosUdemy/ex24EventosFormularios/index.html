<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de formulários</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        
    </style>
</head>
<body>
    <h1>Eventos de formulários</h1>

    <p>O evento "onfocus", serve para quando for clicado, dar um foco no elemento</p>
    <input onfocus="console.log('recebeu o foco')" type="text">
    <!--O "console.log('recebeu o foco')" serve para ver quando o evento aconteceu.-->

    <br><hr>

    <p>O evento "onblur", serve para quando for clicado fora da caixa de texto, tirar o foco</p>
    <input onblur="console.log('perdeu o foco')" type="text">
    <!--O "console.log('perdeu o foco')" serve para ver quando o evento aconteceu.-->

    <br><hr>

    <p>O evento "onchange", serve para quando escolher alguma da opção do select, modificar o estado dele</p>
    
    <select onchange="alert('estado modificado')">
        <option>--- Selecione ---</option>
        <option value="1">---Primeira opção ---</option>
        <option value="2">---Segunda opção ---</option>
        <option value="3">---Terceira opção ---</option>
        <option value="4">---Quarta opção ---</option>
    </select>

    <!--O "alert('estado modificado')" serve para ver quando o evento aconteceu.-->



    <script>
        
    </script>
</body>
</html>
