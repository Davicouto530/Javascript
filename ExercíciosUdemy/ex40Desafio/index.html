<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For - Percorrendo Array For</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        //1) Baseado no exemplo da aula "Praticando um pouco - Percorrendo e listando itens de Arrays", implemente a mesma solução, porém utilizando o comando for

        //Criando Array
        let lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

        for(let x = 0;x < lista_frutas.length; x++){
            document.write(`indice ${x} e valor: ${lista_frutas[x]} <br>`)
        }
    </script>
</body>
</html>
