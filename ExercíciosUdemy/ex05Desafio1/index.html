<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão JS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Revisão de conteúdo</h1>

    <script>
        let a = 10;
        let b = 20;
        let c = null;//variável auxiliar utilizada na lógica

        document.write("Valor inicial das variáveis<br>")
        document.write("A: " + a +"<br>")
        document.write("B: " + b +"<br>")
        document.write("C: " + c +"<br>")

        document.write("Invertendo os valor das variáveis (a) e (b)<br>")

        //Lógica de inversão dos valores das variáveis A e B
        c = a

        a = b
        document.write("Valor de (a) " + a + "<br>")

        b = c
        document.write("Valor de (b) " + b + "<br>")
    </script>
</body>
</html>
