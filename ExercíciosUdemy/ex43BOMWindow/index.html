<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Window</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>

    <!--Ao clicar no botão vai abrir uma nova janela no navegador-->
    <button type="button" onclick="abrirPopUp()">Abrir Janela</button>

    <!-- Ao clicar no botão vai fechar a janela -->
    <button type="button" onclick="fecharPopUp()">Fechar Janela</button>

    <!-- Ao clicar no botão vai imprimir a janela -->
    <button type="button" onclick="window.print()">Imprimir janela</button>

    <script>
        //Essa variável tem que armazenar a nova janela que será aberta ao clicar no botão
        let janela

        //Função que vai abrir a nova janela
        function abrirPopUp(){
            janela = window.open('http://www.google.com', 'nova_janela', 'width=500, height=400')
            //O "window.open()" serve para abrir uma nova janela, e dentro dos parenteses tem que ter 4 itens, a URL da nova janela que vai abrir, o nome da janela "nova_janela", e depois o tamanho dessa janela altura e largura.
        }

        //Função para fechar a janela aberta 
        function fecharPopUp(){
            janela.close()
            //Pegando o que está dentro da variável "janela", que é a abertura da nova janela, e ao clicar no botão de fechar, vai fechar a nova janela.
        }
    </script>

</body>
</html>
