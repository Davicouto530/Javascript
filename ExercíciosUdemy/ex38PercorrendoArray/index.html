<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For - Percorrendo Array</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        //Criando Array
        let lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

        //Inicializando a varável "y" para o "while".
        let y = 0

        //Vai fazer enquanto "y" for menor que a quantidade de itens dentro do Array "lista_frutas". 
        while(y < lista_frutas.length){
            //O ".length" serve para ver o tamanho do Array
            document.write(`${lista_frutas[y]} <br>`)
            //Vai exibir na tela todos os itens do Array, o "y" serve para ir contando até o último.
            y++
            //Incrementando mais um até atingir o número máximo de itens do Array.
        }
    </script>
</body>
</html>
