<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimensional</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    

    <script>
        //Criando a variável para o Array que terá os outros Array dentro
        let lista_coisas = []

        //Criando um Array dentro do Array "lista_coisas", para separar e poder armazenar varios tipos de Array dentro do "lista_coisas".
        lista_coisas['frutas'] = ['Banana', 'Morango', 'Uva', 'Maça']

        document.write(lista_coisas['frutas'][0])

        //Criando outro tipo de Array dentro do Array "lista_coisas"
        lista_coisas['pessoas'] = ['João', 'José', 'Maria']

        document.write('<br>' + lista_coisas['pessoas'][1])//Coloca o nome do primeiro Array "lista_coisas", que tem os outros Array dentro. E no primeiro "[]" coloca o nome do Array de dentro que você criou, e do lado, coloca outro "[]" para indicar o indicie do que você quer mostrar. 
    </script>
</body>
</html>
