    <title>Contagem regressiva</title>

<body>
    <h1>Contagem regressiva</h1>

    <script>
        let num = parseInt(prompt('Digite um nÃºmero para fazer uma contagem regressiva: '))
        
        while(num >= 0){
            document.write(num + '<br>')
            num--
        }
    </script>
</body>
