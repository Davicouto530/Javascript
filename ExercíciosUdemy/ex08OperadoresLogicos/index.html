<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos JS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Operadores lógicos</h1>

    <script>
        /*Operadores lógicos:
        E (&&) - Verdadeiro se todas as expressões forem verdadeiras.

        OU (||) - Verdadeiro se pelo menos uma das expressões for verdadeira.

        Negação (!) - Inverte o resultado da expressão de comparação.
        */

        // E
        if(2 == 2 && 3 >= 1 && 'a' == 'b'){
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }

        // OU
        if(2 == 2 || 3 >= 1 || 'a' == 'b'){
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }

        // NEGAÇÃO
        if(!(4 == 2)){
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        
    </script>
</body>
</html>
