<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Selecionanado Elementos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        
    </style>
</head>
<body>
    <h1>DOM - Selecionanado Elementos</h1>

    <input type="text" placeholder="Digite o seu nome" name="nome" id="nome_usuario" class="campo_texto">



    <script>
        //Selecionando pelo ID
        document.getElementById('nome_usuario')

        //Selecionando pelo nome da tag do HTML
        document.getElementsByTagName('input')

        //Selecionando pela class 
        document.getElementsByClassName('campo_texto')

        //Selecionando pelo name 
        document.getElementsByName('nome')
    </script>
</body>
</html>
