<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Location</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Quando clicar no botão vai abrir o Google -->
    <button onclick="irProGoogle()">Acessar Google</button>

    <!-- Quando clicar no botão vai abrir o Faus -->
    <button onclick="irPraFaus()">Acessar Faus</button>

    <script>
        //Função para abrir outra página
        function irProGoogle(){
            window.location.href="http://www.google.com"
            //".location.href="" " serve para colocar a URL da página que você quer abrir
        }

        //Função para abrir outra página
        function irPraFaus(){
            window.location.href="http://www.faus.com.br"
            //".location.href="" " serve para colocar a URL da página que você quer abrir
        }
    </script>

</body>
</html>
