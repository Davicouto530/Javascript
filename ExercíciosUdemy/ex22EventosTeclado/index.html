<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input{
            outline: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Eventos de teclado</h1>
    
    <p>Evento teclado onkeydown</p>
    <input onkeydown="acao1()" type="text">
    <!--O "onkeydown" quando escrever na caixa de texto, aparece primeiro a função depois o que foi escrito.-->

    <br><hr>

    <p>Evento teclado onkeypress</p>
    <input onkeypress="acao2()" type="text">
    <!--O "onkeypress" quando escrever na caixa de texto, aparece primeiro a função depois o que foi escrito, e não pega tecla sem ser caracteres, tipo a tecla "Ctrl" não vai pegar.-->

    <br><hr>

    <p>Evento teclado onkeyup</p>
    <input onkeyup="acao3()" type="text">
    <!--O "onkeyup" quando escrever na caixa de texto, aparece primeiro o que foi escrito e depois a função.-->







    <script>
        //Função do atributo "onkeydown"
        function acao1(){
            alert('Evento onkeydown disparado')
        }

        //Função do atributo "onkeypress"
        function acao2(){
            alert('Evento onkeypress disparado')
        }

        //Função do atributo "onkeyup"
        function acao3(){
            alert('Evento onkeyup disparado')
        }
    </script>
</body>
</html>
