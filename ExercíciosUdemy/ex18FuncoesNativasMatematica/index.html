<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para tarefas matemáticas</title>
</head>
<body>
    <h1>Funções nativas para tarefas matemáticas</h1>

    <script>

        //Propriedade "Math.ceil(AQUI O NUMERO)", serve para quando o número for quebrado, ele arredondar pra cima e deixar o número inteiro. Ficando "11" aqui:
        let x = Math.ceil(10.380)
        document.write(x)

        document.write('<br>')

        //Propriedade "Math.floor(AQUI O NUMERO)", serve para quando o número for quebrado, ele arredondar pro número inteiro, deixando só o "10":
        let y = Math.floor(10.380)
        document.write(y)

        document.write('<br>')

        //Propriedade "Math.round(AQUI O NUMERO)", serve para quando o número for quebrado, ele arredondar pra cima ou pra baixo, sendo que se for "500" pra cima ele arredonda pro número inteiro de cima, se for "500" para baixo, ele arredonda para o número inteiro de baixo:
        let p = Math.round(14.680)
        document.write(p)

        document.write('<br>')

        //Propriedade "Math.random()", serve para aparecer números aleatórios.
        let q = Math.random()
        document.write(q)
    </script>
</body>
</html>
