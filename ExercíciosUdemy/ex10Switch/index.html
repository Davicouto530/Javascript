<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch JS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Switch</h1>

    <script>
        /* Switch
        Dentro do switch coloca uma variável, caso a variável for igual a algum desses "case", ele irá fazer os códigos que estão dentro desse case.
        O "break" serve para quando a variável for igual ao case, ele para ali, não ir reproduzindo os cases abaixo.
        O "default" serve para não for correspondente a nenhum case, vai da valor inválido.
        */

        let parametro = 2

        switch (parametro) {
            case 1:
                document.write('Parametro 1')
                break

            case 2:
                document.write('Parametro 2')
                break

            default:
                document.write('default')
        }

    </script>
</body>

</html>
