<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array básico</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    

    <script>
        //Criando a variável para a Array
       let lista_frutas = Array()

       //Colocando valores dentro da Array, indicando a posição de cada uma.
       lista_frutas[1] = 'Banana'
       lista_frutas[2] = 'Maçã'
       lista_frutas[3] = 'Morango'
       lista_frutas[4] = 'Uva'

       console.log(lista_frutas[2])

       //Segundo jeito de fazer Array
       let lista_frutas2 = ['Maracuja', 'Abacaxi', 'Cereja'] //Já coloca os valores dentro do array, e começa a contar do zero.

       console.log(lista_frutas2[0])
    </script>
</body>
</html>
