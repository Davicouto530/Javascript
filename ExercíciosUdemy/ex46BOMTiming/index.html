<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Timing</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    

    <script>
        //O "setTimeout()" serve para definir um tempo, e apartir desse tempo vai executar o que ta dentro da função.
        setTimeout(function(){
            document.write('Teste')
        }, 7000)//Quando carregar a página, vai passar 7 segundos(7000) e vai aparecer o que ta dentro da função

        let i = 5 //Variável que sera decrementada até chegar no 0.

        //O "setInterval()" executa o que ta dentro a cada tempo colocado, deixando um seguido do outro 
        setInterval(function(){
            document.write(i) //Vai exibir o decremento da variável "i"
            i-- //Decremento
            
            if(i === 0){
                //Quando chegar no 0 o "i", vai reiniciar a página
                window.location.reload()
            }
        }, 1000)//De 1 em 1 segundos vai fazer o que ta dentro um embaixo do outro.
    </script>

</body>
</html>
