<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Desafio Manipulando eventos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>DOM - Desafio Manipulando eventos</h1>

    <!-- 
    Crie um campo <input type="text"> e aplique os seguintes controles com base nos eventos abaixo:

    • No evento de foco modifique o background do input para amarelo.

    • Quando o campo perder o foco, recupere o seu respectivo valor e:
    Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo
    deve ter seu background alterado para vermelho.
    o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background
    deve ser alterado para verde.
    -->

    <p>Se tiver menos de 3 caracteres digitado, o input ficara vermelho, se tiver mais de 3, ficara verde.</p>

    <!--Tag "input" que será mudada o background, com ID "foco" para manipular no JS. Com o evento "onfocus" que quando clicar vai colocar um background "yellow" no input passado dentro dos parenteses para a função "modificaFoco()". E o evento "onblur" quando clicar fora do input vai verifica na função "perdeuFoco()", se tem mais de 3 caracteres ou menos de 3 caracteres, se tiver mais de 3 vai ficar "green", se tiver menos de 3 vai ficar "red" -->
    <input type="text" id="foco" onfocus="modificaFoco('yellow')" onblur="perdeuFoco('red', 'green')">

    <script>
        //Função de foco do input
       function modificaFoco(corBackInput){
        document.getElementById('foco').style.background = corBackInput
        //Colocando a cor "yellow" no input quando for clicado.
       }

       //Função de quando perde o foco e verifica quantos caracteres foram passados
       function perdeuFoco(corMenos3, corMais3){
        let valor = document.getElementById('foco').value 
        //variável que pega o valor de caracteres passados dentro do input

        //Verificando quantos caracteres foram passados no input, o "length" conta quantos foi digitado.
        if(valor.length < 3){
            document.getElementById('foco').style.background = corMenos3
            //Se for menos de 3, vai mudar para "red"
        }else if(valor.length >= 3){
            document.getElementById('foco').style.background = corMais3
            //Se for mais de 3, vai mudar para "green"
        }
       }
    </script>
</body>

</html>
