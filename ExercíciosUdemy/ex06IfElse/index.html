<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else JS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>If Else</h1>

    <script>
        let num1 = 2
        let num2 = '2'

        if(num1 === num2){
            document.write("Entrou dentro do bloco IF (verdadeiro)")
        } else {
            document.write("Entrou dentro do bloco ELSE (Falso)")
        }

        /*Operadores de comparação
        Igual (==) - Verifica se os valores comparados são iguais.

        Idêntico (===) - Verifica se os valores comparados são iguais e do mesmo tipo.

        Diferente (!=) - Verifica se os valores comparados são diferentes. 

        Não idêntico (!==) - Verifica se os valores comparados são diferentes e de tipos diferentes.

        Menor (<) - Verifica se o valor da esquerda é menor que o da direita.

        Maior (>) - Verifica se os valores da esquerda é maior que o da direita.
        
        Menor ou igual (<=) - Verifica se os valores da esquerda é menor ou igual ao valor da direta.

        Maior ou igual (>=) - Verifica se os valores da esquerda é maior ou igual ao valor da direita.
        */
    </script>
</body>
</html>
