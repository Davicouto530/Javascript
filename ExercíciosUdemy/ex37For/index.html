<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - For</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        //Cria uma variável "let x = 10" para servir de condição, depois aplica a condição "x >= 0", e depois o decremento ou incremento até acabar.
        for(let x = 10; x >= 0; x--){
            document.write(`${x} <br>`)
        }
    </script>
</body>
</html>
