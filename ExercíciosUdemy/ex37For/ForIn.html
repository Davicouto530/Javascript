<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - For in</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        //Criando o Array
        let listaConvidados = ['Jorge', 'Jamilton', 'José', 'Ana', 'Maria']

        console.log(listaConvidados)

        //Cria a variável "x" que vai percorrer o Array "listaConvidados", o "in" serve para percorrer os indices, e armazena o valor do indice na variável "x"
        for(let x in listaConvidados){
            console.log(`Indice ${x} valor ${listaConvidados[x]}`)
        }
        //Vai percorrer o Array até da "undefined", que significa que acabou o Array, então não precisa de "variavel++".
    </script>
</body>
</html>
